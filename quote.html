    <!-- Project Contact Start -->
    <section class="project-contact section-padding">
        <div class="container">
            <p id="form-message" class="text-center" style="display: none;"></p>

            <div class="row mt-5">
                <h3 class="text-center w-100 service-heading">Get a <span class="highlight">Quote!</span></h3>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <form id="project-details" action="https://formspree.io/f/xwpvoaqy" method="POST">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                            <span class="icon fa fa-user fa-lg"></span>
                        </div>

                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your E-mail" required>
                            <span class="icon fa fa-envelope fa-lg"></span>
                        </div>

                        <div class="form-group">
                            <label for="project-type"></label>
                            <select id="project-type" name="project-type" required>
                                <option value="">Select Project Type</option>
                                <option value="Design & Calculation">Design & Calculation</option>
                                <option value="Design & Drawing">Design & Drawing</option>
                                <option value="Field Visit">Field Visit</option>
                                <option value="Consultancy">Consultancy</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea rows="10" cols="50" id="msg" name="msg" placeholder="Project Details" style="width:100%" required></textarea>
                            <span class="icon-textarea fa fa-edit fa-lg"></span>
                        </div>

                        <div class="text-center">
                            <input type="submit" name="submit" value="Request Quote" class="btn btn-default" style="background-color: #007BFF; color: #FFFFFF;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Handling Form Submission with Formspree -->
    <script>
        document.getElementById("project-details").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var form = event.target;
            var formData = new FormData(form);
            var messageBox = document.getElementById("form-message");

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    messageBox.style.display = "block";
                    messageBox.style.color = "green";
                    messageBox.innerText = "Your quote request has been sent successfully!";
                    form.reset(); // Clear form fields after successful submission
                } else {
                    messageBox.style.display = "block";
                    messageBox.style.color = "red";
                    messageBox.innerText = "Error sending request. Please try again.";
                }
            }).catch(error => {
                messageBox.style.display = "block";
                messageBox.style.color = "red";
                messageBox.innerText = "Network error. Please check your internet connection.";
            });
        });
    </script>
